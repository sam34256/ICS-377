<body>

<header>

    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Files</a></li>
      <li><a href="#">Shared with me</a></li>
      <li><a href="#">Trash</a></li>
    </ul>
  </nav>
  <div class="user">
    <img src="img/man4.jfif" alt="User">
    <span>John Doe</span>
    <i class="fas fa-angle-down"></i>
  </div>
</header>
<main>
  <div class="container">
    <h1>Professional Files</h1>
    <div class="upload">
      <label for="file-upload"><i class="fas fa-cloud-upload-alt"></i>Upload Files</label>
      <input id="file-upload" type="file" multiple>
    </div>
    <div class="search">
      <input type="text" placeholder="Search for files or people to share with" id="search-input">
      <button onclick="search()"><i class="fas fa-search"></i></button>
    </div>
    <ul class="files" id="files-list">
    </ul>
    <div class="search">
    <button><i class="fas fa-share"></i></button>
    </div>
  </div>
  <div class="share-menu-container" id="share-menu-container">
    <div class="share-menu" id="share-menu">
      <form>
        <h3>Share with:</h3>
        <div class="share-to">
          <input type="text" placeholder="To:" id="share-to-input">
          <ul class="share-to-list" id="share-to-list">
          </ul>
        </div>

        <button type="submit" onclick="share()">Share</button>
      </form>
    </div>
  </div>
</main>
<script src="js/fileSharing.js"></script>
</body>
