<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Sharing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="FILESHARING.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="logo">
    <img src="img/img.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Files</a></li>
      <li><a href="#">Shared with me</a></li>
      <li><a href="#">Trash</a></li>
    </ul>
  </nav>
  <div class="user">
    <img src="img/profile.jpg" alt="User">
    <span>John Doe</span>
    <i class="fas fa-angle-down"></i>
  </div>
</header>

<main>
  <div class="container">
    <h1>My Files</h1>
    <div class="upload">
      <label for="file-upload"><i class="fas fa-cloud-upload-alt"></i>Upload Files</label>
      <input id="file-upload" type="file" multiple>
    </div>
    <ul class="files">
      <li>
        <div class="file-icon">
          <i class="far fa-file"></i>
        </div>
        <div class="file-info">
          <h2>Document 1</h2>
          <span>Size: 2.5 MB</span>
          <span>Uploaded: 15-Apr-2023</span>
        </div>
        <div class="file-actions">
          <a href="#" class="download"><i class="fas fa-download"></i></a>
          <a href="#" class="delete"><i class="fas fa-trash-alt"></i></a>
        </div>
      </li>
      <li>
        <div class="file-icon">
          <i class="fas fa-file-image"></i>
        </div>
        <div class="file-info">
          <h2>Image 1</h2>
          <span>Size: 1.2 MB</span>
          <span>Uploaded: 14-Apr-2023</span>
        </div>
        <div class="file-actions">
          <a href="#" class="download"><i class="fas fa-download"></i></a>
          <a href="#" class="delete"><i class="fas fa-trash-alt"></i></a>
        </div>
      </li>
      <li>
        <div class="file-icon">
          <i class="fas fa-file-audio"></i>
        </div>
        <div class="file-info">
          <h2>Audio 1</h2>
          <span>Size: 3.8 MB</span>
          <span>Uploaded: 13-Apr-2023</span>
        </div>
        <div class="file-actions">
          <a href="#" class="download"><i class="fas fa-download"></i></a>
          <a href="#" class="delete"><i class="fas fa-trash-alt"></i></a>
        </div>
      </li>
    </ul>
  </div>
</main>
<footer>
  <div class="container">
    <div class="footer-logo">
      <img src="img/img.png" alt="Logo">
    </div>
    <div class="footer-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Files</a></li>
        <li><a href="#">Shared with me</a></li>
        <li><a href="#">Trash</a></li>
      </ul>
    </div>
    <div class="footer-social">
      <ul>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </div>
</footer>
</body>
</html>
