<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Zoom Meeting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1e;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      padding-bottom: 30px;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 28px;
      margin: 0;
    }
    .header p {
      font-size: 18px;
      margin: 0;
    }
    .video {
      width: 80%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .sidebar {
      width: 20%;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #fff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .sidebar li a:hover {
      background-color: #fff;
      color: #1c1c1e;
    }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .footer button {
      background-color: #fff;
      color: #1c1c1e;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .footer button:hover {
      background-color: #1c1c1e;
      color: #fff;
    }
  </style>
</head>
