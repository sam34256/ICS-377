<!DOCTYPE html>

<head>

  <title>Zoom Meeting</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1e;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      padding-bottom: 30px;
    }
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 28px;
      margin: 0;
    }
    .header p {
      font-size: 18px;
      margin: 0;
    }
    .video {
      width: 80%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .sidebar {
      width: 20%;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #fff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .sidebar li a:hover {
      background-color: #fff;
      color: #1c1c1e;
    }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .footer button {
      background-color: #fff;
      color: #1c1c1e;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .footer button:hover {
      background-color: #1c1c1e;
      color: #fff;
    }
    .video img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 0.5rem;
    }



    .dropdown {
      position: relative;
      display: inline-block;
      background-color: white;
      color: black;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      z-index: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hamburger-icon {
      display: inline-block;
      cursor: pointer;
      padding: 12px 16px;
      color: white;
      background-color: #333;
      border: none;
    }

    .icon-bar {
      display: block;
      width: 22px;
      height: 2px;
      border-radius: 1px;
      margin: 4px 0;
      background-color: white;
    }

    .dropdown-item {
      color: white;
    }
    .logo-main {
      background-image: url('img/img.png');
      position: fixed;
      top: 0;
      right: 0;
      width: 50px;
      height: 50px;
      background-size: contain;
      background-repeat: no-repeat;
    }


  </style>
  <script src="js/floatingNote.js"></script>
</head>
