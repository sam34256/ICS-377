<!DOCTYPE html>
<html>
<head>
  <title>Zoom Call</title>
  <style>
    /* Define CSS styles here */
  </style>
</head>
<body>
<div class="zoom-call">
  <div class="video-grid">
    <div class="video-row">
      <div class="video-cell local-video">
        <video id="local-video"></video>
      </div>
      <div class="video-cell remote-video">
        <video id="remote-video"></video>
      </div>
    </div>
    <div class="video-row">
      <div class="video-cell">
        <video></video>
      </div>
      <div class="video-cell">
        <video></video>
      </div>
    </div>
    <div class="video-row">
      <div class="video-cell">
        <video></video>
      </div>
      <div class="video-cell">
        <video></video>
      </div>
    </div>
  </div>
  <div class="chat-panel">
    <div class="chat-messages">
      <div class="chat-message">Alice: Hi everyone!</div>
      <div class="chat-message">Bob: Hey Alice!</div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>
</div>
</body>
</html>
